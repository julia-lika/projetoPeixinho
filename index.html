<!DOCTYPE html>
<html lang="en">
<head>
    <!-- essa tag serve para definir como os navegadores devem renderizar os textos, assim vários usuários de diferentes países podem acessar as páginas com os caracteres especiais funcionando plenamente -->
    <meta charset="UTF-8">

    <!-- controla o nível de amplificação dos conteúdos quando a página for carregada, importantíssimo para a responsividade e para ser legível independente do tamanho da tela que está acessando o projeto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- define o título do arquivo -->
    <title>Júlia Lika Ishikawa</title>

    <!-- link do arquivo phaser -->
    <script src="/phaser.js"></script>

    <!-- link do css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- textinho que aparecerá no console do navegador -->
    <script>
        var resposta = 'Sim, eu comecei a me interessar por tecnologia no sétimo ano e comecei a mexer com programação no nono. Como eu parei de codar para focar nos vestibulares eu estou um pouco enferrujada, mas vou me esforçar para aprender tudo que for necessário e ajudar meus colegas!'
        console.log(resposta)
    </script>

    <!-- link do arquivo js -->
    <script src="peixe.js"></script>
</body>
</html>
